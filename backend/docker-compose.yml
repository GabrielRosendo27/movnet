      - DB_PORT=5432
      - DB_NAME=database-1
      - DB_USER=movnet
      - DB_PASSWORD=movnet123
    networks:
      - movnet-network
    ports:
      - "5000:80"
    volumes:
      - ./data-protection:/app/keys
